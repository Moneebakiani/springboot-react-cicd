spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/student'
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
        format_sql: true
server:
  error:
    include-message: always
    include-binding-errors: always